    <div class="post-content">
        <p>引经据典，轮子哥说过，代码并不是一件困难的事情，一百万行代码足以。</p>
<p>上周亲自尝试了这个方法，发现自己每天也就只能写200行代码。</p>
<p>所以在能力没有达到时，果断降低自己心理期望不失为一种策略，计划每天早起1个leetcode</p>
<p>今天12:30上床睡觉，明天5:50起床干活</p>
<p>从每天开始，早起锻炼10min，跑步20min。然后开始刷算法！</p>
<p>每天缺乏引导！从今天的博客开始</p>
